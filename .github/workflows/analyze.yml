on:
    pull_request:
      branches:
        - main

name: PR Analysis

jobs:
    build_and_test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
              node-version: [20.x]
              
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v2
              with:
                version: 8
                run_install: false
                
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
                cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Lint
              run: pnpm lint

            - name: Test
              run: pnpm test

            - name: Build
              run: pnpm build